<custom-style>
<style is="custom-style">
    body, html {
      @apply(--paper-font-common-base);
      font-size: 14px;
      font-weight: 200;
      margin: 0;
      padding:0;
      height: 100%;
      background-color: rgb(242, 243, 238);
      color: rgb(51, 41, 38);
    }

    :root {

      --default-primary-color:    rgb(145, 32, 70);

      --dark-background-color: rgb(51, 41, 38);
      --medium-background-color: rgb(213, 213, 203);
      --light-background-color: rgb(242, 243, 238);

      
      --accent-color:             rgb(142, 106, 73);
      
      --text-primary-color:       rgb(51, 41, 38);
      --primary-text-color:       var(--text-primary-color);
      --secondary-text-color:     #757575;
      --disabled-text-color:      #BDBDBD;

      --input-border-color:  #AFA6A1;

      --primary-color: var(--default-primary-color);

      --red-wine : #CC1D32;
      --rose-wine : #ED9898;
      --white-wine : #F7D797;
    }
</style>
</custom-style>


<!-- shared styles for all views -->
<dom-module id="shared-styles">
  <template>
    <style>

      paper-icon-button {
        color: var(--default-primary-color);
      }
      paper-icon-button[disabled] {
        color: var(--secondary-text-color);
      }

      h1, h2, h3, h4 {
        font-weight: 200;
      }

      .center-content-outer {
        text-align: center;
      }
      .center-content-inner {
        max-width: 1000px; 
        margin: auto; 
        text-align: left;
      }

      cork-toggle-panel {
        min-width: 300px;
        --cork-toggle-panel-label: {
          color: var(--accent-color);
          text-transform: uppercase;
          font-size: 16px;
          padding: 5px;
        };
        --cork-togglee-panel-icon-color: var(--default-primary-color);
      }

    </style>
  </template>
</dom-module>
