<custom-style>
<style is="custom-style">
    body, html {
      @apply(--paper-font-common-base);
      font-size: 14px;
      font-weight: 200;
      margin: 0;
      padding:0;
      height: 100%;
      background-color: rgb(242, 243, 238);
      color: rgb(51, 41, 38);
    }

    :root {

      --default-primary-color:    rgb(145, 32, 70);

      --dark-background-color: rgb(51, 41, 38);
      --medium-background-color: rgb(213, 213, 203);
      --light-background-color: rgb(242, 243, 238);

      
      --accent-color:             rgb(142, 106, 73);
      
      --text-primary-color:       rgb(51, 41, 38);
      --primary-text-color:       var(--text-primary-color);
      --secondary-text-color:     #757575;
      --disabled-text-color:      #BDBDBD;

      --primary-color: var(--default-primary-color);

      --red-wine : #CC1D32;
      --rose-wine : #ED9898;
      --white-wine : #F7D797;

      --select-input: {
        width: 100%;
        border: 0;
        border-radius: 0;
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
        padding-left: 0;
        padding-right: 0\9;
        background-image: url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABoAAAAaCAMAAACelLz8AAAAJ1BMVEVmZmZmZmZmZmZmZmZmZmZmZmZmZmZmZmZmZmZmZmZmZmZmZmZmZmaP/QSjAAAADHRSTlMAAgMJC0uWpKa6wMxMdjkoAAAANUlEQVR4AeXJyQEAERAAsNl7Hf3X6xt0QL6JpZWq30pdvdadme+0PMdzvHm8YThHcT1H7K0BtOMDniZhWOgAAAAASUVORK5CYII=);
        -webkit-background-size: 13px 13px;
        background-size: 13px;
        background-repeat: no-repeat;
        background-position: right center;
        -webkit-box-shadow: inset 0 -1px 0 #ddd;
        box-shadow: inset 0 -1px 0 #ddd;
        font-size: 16px;
        line-height: 1.5;
        display: block;
        height: 37px;
        padding: 6px 0px;
        line-height: 1.846;
        box-shadow: inset 0 -1px 0 var(--default-primary-color);
        background-color: transparent;
        -webkit-transition: border-color ease-in-out .15s,-webkit-box-shadow ease-in-out .15s;
        -o-transition: border-color ease-in-out .15s,box-shadow ease-in-out .15s;
        transition: border-color ease-in-out .15s,box-shadow ease-in-out .15s;
      }
      --select-input-focus: {
        box-shadow: inset 0 -2px 0 var(--dark-primary-color);
      }
    }
</style>
</custom-style>


<!-- shared styles for all views -->
<dom-module id="shared-styles">
  <template>
    <style>

      paper-icon-button {
        color: var(--default-primary-color);
      }
      paper-icon-button[disabled] {
        color: var(--secondary-text-color);
      }

      h1, h2, h3, h4 {
        font-weight: 200;
      }
      select {
        @apply(--select-input);
      }
      select:focus {
        @apply(--select-input-focus);
      }
      select[disabled] {
        color: var(--primary-text-color);
        box-shadow: none;
        background: none;
      }

      .center-content-outer {
        text-align: center;
      }
      .center-content-inner {
        max-width: 1000px; 
        margin: auto; 
        text-align: left;
      }

      cork-toggle-panel {
        min-width: 300px;
        --cork-toggle-panel-label: {
          color: var(--accent-color);
          text-transform: uppercase;
          font-size: 16px;
          padding: 5px;
        };
        --cork-togglee-panel-icon-color: var(--default-primary-color);
      }

    </style>
  </template>
</dom-module>
