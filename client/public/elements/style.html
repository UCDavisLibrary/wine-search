  <template>
    <style>
      paper-checkbox {
        --paper-checkbox-unchecked-color: var(--input-border-color);
      }

      paper-icon-button {
        color: var(--default-primary-color);
      }
      paper-icon-button[disabled] {
        color: var(--secondary-text-color);
      }

      h1, h2, h3, h4 {
        font-weight: 200;
      }

      .center-content-outer {
        text-align: center;

      }

      paper-icon-button {
