<!--
`<wine-search-range-filter>` is Description

@element WineSearchRangeFilter
-->
<dom-module id="wine-search-range-filter">
  <template>
    <style include="shared-styles"></style>
    <style>
      :host {
        display: block
      }

      paper-input[type="number"] {
        width: 85px;
      }
      #min {
        margin-right: 15px;
      }

    </style>

    <cork-toggle-panel label="[[label]]">
      <div style="display: flex">
        <paper-input label="Min" id="min" type="number" on-change="setFilter"></paper-input>
        <paper-input label="Max" id="max" type="number" on-change="setFilter"></paper-input>
      </div>
    </cork-toggle-panel>

  </template>

  <script>
    class WineSearchRangeFilter extends 
        Mixin(Polymer.Element)
        .with(EventMixin, SearchMixin) {

      static get is() { return 'wine-search-range-filter'; }

      static get properties() {
        return {
          label : {
            type : String,
            value : ''
          },
          min : {
            type : Number,
            value : 0
          },
          max : {
            type : Number,
            value : 9999
          },
          activeRangeMin : {
            type : Number,
            value : 0
          },
          activeRangeMax : {
            type : Number,
            value : 9999
          },
          firstLoad : {
            type : Boolean,
            value : true
          },
          isDollar : {
            type : Boolean,
            value : false
          }
        };
      }

      ready() {
        super.ready();
        this._getDefaultSearch().then(e => this._onSearchUpdate(e));
      }

      _onDefaultSearchUpdate(e) {
        this._onSearchUpdate(e);
      }

      _onSearchUpdate(e) {
        if( e.state !== 'loaded' ) return;

        this.activeRangeMin = e.payload.aggregations[this.filter+'-min'].value || 0;
        this.activeRangeMax = e.payload.aggregations[this.filter+'-max'].value || 0;

        if( this.isDollar ) {
          this.$.min.label = 'Min $'+this.activeRangeMin.toFixed(2);
          this.$.max.label = 'Max $'+this.activeRangeMax.toFixed(2);
        } else {
          this.$.min.label = 'Min '+this.activeRangeMin;
          this.$.max.label = 'Max '+this.activeRangeMax;
        }

        this.firstLoad = false;

        var value = {
          min : '',
          max : ''
        };

        var query = e.request.query;
        if( query && 
            query.bool && 
            query.bool.must ) {
          
          var arr = query.bool.must;

          for( var i = 0; i < arr.length; i++ ) {
            if( arr[i].range && arr[i].range[this.filter] ) {
              value.max = arr[i].range[this.filter].lte || '';
              value.min = arr[i].range[this.filter].gte || '';
              break;
            }
          }
        }

        this.$.min.value = value.min;
        this.$.max.value = value.max;
      }

      setFilter() {
        var range = {};
        if( this.$.min.value ) range.min = parseFloat(this.$.min.value);
        if( this.$.max.value ) range.max = parseFloat(this.$.max.value);

        if( range.min || range.max ) {
          this._addSearchRangeFilter(this.filter, range);
        } else {
          this._removeSearchRangeFilter(this.filter);
        }

        
      }

    }

    window.customElements.define(WineSearchRangeFilter.is, WineSearchRangeFilter);
  </script>
</dom-module>
