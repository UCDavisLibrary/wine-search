<dom-module id="normal-checkbox">
  <template>
    <style>
      :host {
        display: block
      }

      paper-checkbox[checked] .value {
        color: var(--default-primary-color);
        font-weight: bold;
      }
    </style>

    <paper-checkbox noink checked="{{checked}}">
      <span class="value">[[realLabel]]</span>
    </paper-checkbox>

  </template>

  <script>
    class NormalCheckbox extends Polymer.Element {

      static get is() { return 'normal-checkbox'; }

      static get properties() {
        return {
          value : {
            type : String,
            value : ''
          },
          label : {
            type : String,
            value : ''
          },
          realLabel: {
            type: String,
            computed: '_realLabel(value, label)'
          },
          checked : {
            type : Boolean,
            value : false,
            notify: true,
            reflectToAttribute : true
          }
        };
      }

      _realLabel(value, label) {
        return label || value;
      }

    }

    window.customElements.define(NormalCheckbox.is, NormalCheckbox);
  </script>
</dom-module>
