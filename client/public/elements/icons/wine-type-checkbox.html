
<dom-module id="wine-type-checkbox">
  <template>
    <style>
      :host {
        display: inline-block;
        cursor: pointer;
      }

      #icon-root {
        position: relative;
        display: flex;
        align-items: center;
      }

      iron-icon[icon="cork:wine-check"] {
        position: absolute;
        bottom: -3px;
        left: -7px;
        color: #888;
      }

      #label {
        padding-left: 10px;
      }

      #label[checked] {
        font-weight: bold;
        color: var(--default-primary-color);
      }

      [hidden] {
        display: none !important;
      }
    </style>

    
    <div id="icon-root" hidden$="[[!iconAvailable]]" on-click="toggle">
      <div style="position: relative">
        <wine-type-icon 
          checked$="[[checked]]"
          color$="[[color]]"
          type$="[[type]]" 
          icon-available="{{iconAvailable}}">
        </wine-type-icon>
        <iron-icon icon="cork:wine-check" hidden$="[[!checked]]"></iron-icon>
      </div>
      <div id="label" checked$="[[checked]]">[[type]][[color]]</div>
    </div>

    <div hidden$="[[iconAvailable]]">
      <normal-checkbox value="[[type]]" checked$="{{checked}}"></normal-checkbox>
    </div>

  </template>

  <script>
    class WineTypeCheckbox extends Polymer.Element {

      static get is() { return 'wine-type-checkbox'; }

      static get properties() {
        return {
          checked : {
            type : Boolean,
            value : false,
            notify : true,
            reflectToAttribute : true
          },
          color : {
            type : String,
            value : '',
            reflectToAttribute : true
          },
          type : {
            type : String,
            value : '',
            reflectToAttribute : true
          }
        };
      }

      toggle() {
        this.checked = !this.checked;

        this.dispatchEvent(
          new CustomEvent('change', {
            composed: true,
            bubbles: true, 
            detail: {value: this.checked}
          })
        );
      }



    }

    window.customElements.define(WineTypeCheckbox.is, WineTypeCheckbox);
  </script>
</dom-module>
