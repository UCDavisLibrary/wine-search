<!--
`<wine-search-page>` is Description

@element WineSearchPage
-->
<dom-module id="wine-search-page">
  <template>
    <style include="shared-styles"></style>
    <style>
      :host {
        display: block;
      }

      .root {
        padding-top: 10px;
        display : flex;
      }

      paper-material {
        margin: 10px;
      }

      .header {
        padding: 10px 10px 20px 10px;
        background-color: var(--medium-background-color);
      }
      .title {
        text-align: center;
        padding: 10px 0;
        font-size: 24px;
      }

      .left {
        background-color: white;
        padding: 10px;
      }

      .content {
        padding: 0 15px;
        flex: 1;
      }

      wine-search-filter-panel {
        border-top: 1px solid var(--light-background-color);
      }

      .filter-label {
        font-size: 18px;
        font-weight: bold;
        padding: 10px;
      }
    </style>


    <div class="header center-content-outer">
      <div class="center-content-inner">
        <div class="title">Wine Search</div>
        <wine-search-text-input></wine-search-text-input>
      </div>
    </div>

    <div class="center-content-outer">
      <div class="root center-content-inner">
        <div class="left">
          <div class="filter-label">Sort Order</div>
          <wine-search-sort-order></wine-search-sort-order>

          <div class="filter-label">Filters</div>
          <template is="dom-repeat" items="[[facetFilters]]">
            <wine-search-filter-panel parameters="[[item]]"></wine-search-filter-panel>
          </template>
        </div>

        <div class="content">
          <wine-search-pagination>
            <span style="font-style: italic">Showing [[start]] to [[stop]] of [[total]]</span>
          </wine-search-pagination>

          <template is="dom-repeat" items="[[results]]">
            <paper-material style="background: white;">
              <wine-search-result result="[[item]]"></wine-search-result>
            </paper-material>
          </template>
        </div>
      </div>
    </div>

  </template>

  <script>
    class WineSearchPage extends AppSearchElement {

      static get is() { return 'wine-search-page'; }

      static get properties() {
        return {
          facetFilters : {
            type : Array,
            value : function() {
              return [];
            }
          },
          results : {
            type : Array,
            value : function() {
              return [];
            }
          },
          start : {
            type : Number,
            value : 0
          },
          stop : {
            type : Number,
            value : 0
          },
          total : {
            type : Number,
            value : 0
          }
        };
      }

      ready() {
        super.ready();

        var filters = [];
        for( var key in App.config.facets ) {
          filters.push({
            label : App.config.facets[key].label,
            type : App.config.facets[key].type,
            isDollar : App.config.facets[key].isDollar,
            filter : key
          });
        }
        this.facetFilters = filters;
      }

      connectedCallback() {
        super.connectedCallback();
        this.search();
      }

      search() {
        this.ebEmit('search-request', {
          body : {}
        });
      }

      onSearchUpdate(e) {
        if( e.state !== 'loaded' ) return;

        this.start = (e.body.from === 0 ) ? 1 : e.body.from;
        this.stop = (e.body.from + e.body.size > e.response.hits.total) ? e.response.hits.total : e.body.from + e.body.size;
        this.total = e.response.hits.total;

        this.results = e.response.hits.hits.map((item) => item._source);
      }

    }

    window.customElements.define(WineSearchPage.is, WineSearchPage);
  </script>
</dom-module>
