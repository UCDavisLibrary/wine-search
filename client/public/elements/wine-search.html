<!--
`<wine-search>` is Description

@element WineSearch
-->
<dom-module id="wine-search">
  <template>
    <style>
      :host {
        display: block
      }
    </style>

    <div style="text-align:center; ">
      <iron-pages style="max-width: 1000px; margin:auto; text-align: left" selected="page" selected-attribute="active" attr-for-selected="id">
        <wine-search-page id="page"></wine-search-page>
        <wine-search-landing id="search"></wine-search-landing>
      </iron-pages>
    </div>

  </template>

  <script>
    class WineSearch extends Polymer.Element {

      static get is() { return 'wine-search'; }

      static get properties() {
        return {
          page : {
            type : String,
            value : 'search'
          }
        };
      }

      constructor() {
        super();
      }

      ready() {
        super.ready();

      }

    }

    window.customElements.define(WineSearch.is, WineSearch);
  </script>
</dom-module>
